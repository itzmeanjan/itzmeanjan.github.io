<head>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 480px;
            background-color: #232323;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": 1, "label": "Peer 1", "shape": "dot"}, {"font": {"color": "white"}, "id": 2, "label": "Peer 2", "shape": "dot"}, {"font": {"color": "white"}, "id": 0, "label": "Peer 0", "shape": "dot"}, {"font": {"color": "white"}, "id": 3, "label": "Peer 3", "shape": "dot"}, {"font": {"color": "white"}, "id": 4, "label": "Peer 4", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": 1, "title": "In: 104 bytes | Out: 104 bytes", "to": 2, "value": 208}, {"from": 1, "title": "In: 104 bytes | Out: 104 bytes", "to": 0, "value": 208}, {"from": 3, "to": 2}, {"from": 4, "to": 0}, {"from": 3, "to": 4}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"interaction": {"hideNodesOnDrag": true}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
